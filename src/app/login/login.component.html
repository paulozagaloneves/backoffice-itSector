<h3 class="display-4">Login</h3>
<form #f="ngForm">
    <div class="form-group">
        <label for="formGroupExampleInput">Username</label>
        <input type="text" name="userName" class="form-control" id="formGroupExampleInput" [(ngModel)]="user.username">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Senha</label>
        <input type="password" name="password" class="form-control" id="formGroupExampleInput2" [(ngModel)]="user.password">
    </div>
    <button type="button" (click)="onSubmit(f)" class="btn btn-primary btn-lg">Logar</button>
</form>
